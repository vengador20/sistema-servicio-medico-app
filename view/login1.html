<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/login1.css" />
    <title>Todos estamos contigo</title>
  </head>
  <body>
    <!--====================================barra de navegacion=======================================================!-->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="/">TODOS ESTAMOS CONTIGO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light fs-6"
                aria-current="page"
                href="/"
                >INICIO</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="BUSCAR"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success text-light"
              type="submit text-light"
            >
              BUSCAR
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!---==============================perfil de usuario=======================================---!-->>
    <div class="container">
      <div class="row justify-content-center pt-5 mt-5 m-1">
        <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 formulario">
          <form action="">
            <div class="form-group text-center pt-3">
              <h1 class="text-light">Prestador de servicio</h1>
            </div>
            <div class="form-group mx-sm-4 pt-3">
              <input
                id="email"
                type="text"
                class="form-control text-light"
                placeholder="Ingrese su Usuario"
              />
            </div>
            <div class="form-group mx-sm-4 pb-3">
              <input
                id="password"
                type="password"
                class="form-control text-light"
                placeholder="Ingrese su Contraseña"
              />
            </div>
            <div class="form-group text-center">
              <span><button id="submit" class="olvide1">INGRESAR</button></span>
            </div>
            <div class="form-group mx-sm-4 text-right">
              <span class=""
                ><a href="#" class="olvide">¿Olvidaste tu contraseña?</a></span
              >
            </div>
            <div id="message" class="p-2 m-2 text-light rounded"></div>
            <div class="form-group text-center">
              <span>
                <a href="/register/servicio" class="olvide1">REGISTRARSE</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      let buttonSubmit = document.getElementById("submit");

      const email = document.getElementById("email");
      const password = document.getElementById("password");

      const message = document.getElementById("message");

      buttonSubmit.addEventListener("click", registerService);

      function registerService(e) {
        e.preventDefault();
        axios
          .post(
            "http://localhost:3000/api/login",
            {
              email: email.value,
              password: password.value,
            },
            {
              withCredentials: true,
            }
          )
          .then(function (response) {
            console.log(response.data);
            window.location.href = "/";
          })
          .catch(function (error) {
            //parsear la respuesta
            const res = JSON.parse(error.request.response);
            let li = "";
            res.errors.forEach((el) => {
              console.log(el);
              li += `<li>${el}</li>`;
            });
            message.style.backgroundColor = "#a71d36";
            message.innerHTML = `
              <ul>
                ${li}
              </ul>
              `;
          });
      }
    </script>
  </body>
</html>
